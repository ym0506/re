        // Context API 생성
        const RecipeContext = React.createContext({
            recipes: [],
            setRecipes: () => { },
            user: null,
            setUser: () => { }
        });

        // Home 페이지 컴포넌트
        function Home({ recipes, navigateTo }) {
            const [searchQuery, setSearchQuery] = React.useState('');

            // 인기 레시피 필터링 (평점 기준)
            const popularRecipes = [...recipes].sort((a, b) => b.rating - a.rating).slice(0, 3);

            // 새로운 레시피 필터링
            const newRecipes = recipes.filter(recipe => recipe.isNew).slice(0, 3);

            return (
                <div className="flex-grow">
                    <div className="sticky top-0 z-10 bg-white shadow-sm">
                        <div className="flex items-center p-4 pb-3 justify-between">
                            <h1 className="text-gray-900 text-xl font-bold tracking-tight flex-1 text-center pl-12">레시피</h1>
                            <div className="flex w-12 items-center justify-end">
                                <button
                                    className="flex items-center justify-center rounded-full h-10 w-10 hover:bg-gray-100 text-gray-700"
                                    onClick={() => navigateTo('create')}
                                >
                                    <svg fill="currentColor" height="24px" viewBox="0 0 256 256" width="24px" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>

                                        </svg>
                                    </div>
                                    <input
                                        className="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl text-gray-900 focus:outline-0 focus:ring-0 border-none bg-gray-100 h-full placeholder:text-gray-500 px-3 text-base font-normal leading-normal"
                                        placeholder="레시피, 재료, 셰프 검색..."
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                            </label>
                        </div>
                    </div>

                    <h2 className="text-gray-900 text-xl font-semibold leading-tight tracking-tight px-4 pb-3 pt-5">인기 레시피</h2>

                                className="flex flex-col gap-2 rounded-xl min-w-[240px] w-[240px] bg-white overflow-hidden shadow-sm border border-gray-200 cursor-pointer"

                    <h2 className="text-gray-900 text-xl font-semibold leading-tight tracking-tight px-4 pb-3 pt-4">새로운 레시피</h2>

                                className="flex items-center justify-between gap-4 rounded-xl p-3 bg-white shadow-sm border border-gray-200 cursor-pointer"

        // RecipeList 컴포넌트
        function RecipeList({ recipes, navigateTo }) {
            const [searchQuery, setSearchQuery] = React.useState('');
            const [activeCategory, setActiveCategory] = React.useState('all');
            const [activeSort, setActiveSort] = React.useState('rating');
            
            // 카테고리 필터링
            const filteredRecipes = React.useMemo(() => {
                let result = [...recipes];
                
                // 카테고리 필터링
                if (activeCategory !== 'all') {
                    result = result.filter(recipe => recipe.category === activeCategory);
                }
                
                // 검색어 필터링
                if (searchQuery) {
                    const query = searchQuery.toLowerCase();
                    result = result.filter(recipe => 
                        recipe.name.toLowerCase().includes(query) || 
                        recipe.description?.toLowerCase().includes(query) ||
                        recipe.author.toLowerCase().includes(query)
                    );
                }
                
                // 정렬
                switch (activeSort) {
                    case 'newest':
                        result.sort((a, b) => b.id - a.id);
                        break;
                    case 'oldest':
                        result.sort((a, b) => a.id - b.id);
                        break;
                    case 'rating':
                        result.sort((a, b) => b.rating - a.rating);
                        break;
                    case 'popularity':
                        result.sort((a, b) => b.reviewCount - a.reviewCount);
                        break;
                    case 'cookTime':
                        result.sort((a, b) => {
                            const timeA = parseInt(a.cookTime) || 999;
                            const timeB = parseInt(b.cookTime) || 999;
                            return timeA - timeB;
                        });
                        break;
                    default:
                        break;
                }
                
                return result;
            }, [recipes, activeCategory, activeSort, searchQuery]);

                            >

                            </button>
                        </div>

                                        <svg fill="currentColor" height="20px" viewBox="0 0 256 256" width="20px" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                                        </svg>
                                    </div>
                                    <input 
                                        className="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 focus:outline-0 focus:ring-2 focus:ring-primary-color border-none bg-gray-100 focus:border-none h-full placeholder:text-gray-500 px-3 rounded-l-none border-l-0 text-base font-normal leading-normal"
                                        placeholder="레시피, 재료 검색..." 
                                        value={searchQuery}
                                        onChange={(e) => setSearchQuery(e.target.value)}
                                    />
                                </div>
                            </label>
                        </div>
                    </header>
                    <main className="pb-24">
                        <section className="px-4 pt-4 pb-2">
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                <button 
                                    className={`flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 py-2 text-sm font-medium leading-normal transition-colors ${activeCategory === 'all' ? 'filter-chip-active' : 'filter-chip'}`}
                                    onClick={() => setActiveCategory('all')}
                                >
                                    전체
                                </button>
                                <button 
                                    className={`flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 py-2 text-sm font-medium leading-normal transition-colors ${activeCategory === 'breakfast' ? 'filter-chip-active' : 'filter-chip'}`}
                                    onClick={() => setActiveCategory('breakfast')}
                                >
                                    아침
                                </button>
                                <button 
                                    className={`flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 py-2 text-sm font-medium leading-normal transition-colors ${activeCategory === 'lunch' ? 'filter-chip-active' : 'filter-chip'}`}
                                    onClick={() => setActiveCategory('lunch')}
                                >
                                    점심
                                </button>
                                <button 
                                    className={`flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 py-2 text-sm font-medium leading-normal transition-colors ${activeCategory === 'dinner' ? 'filter-chip-active' : 'filter-chip'}`}
                                    onClick={() => setActiveCategory('dinner')}
                                >
                                    저녁
                                </button>
                                <button 
                                    className={`flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 py-2 text-sm font-medium leading-normal transition-colors ${activeCategory === 'dessert' ? 'filter-chip-active' : 'filter-chip'}`}
                                    onClick={() => setActiveCategory('dessert')}
                                >
                                    디저트
                                </button>
                            </div>
                        </section>
                        <section className="px-4 pt-3 pb-2">
                            <h2 className="text-gray-900 text-lg font-semibold leading-tight tracking-tight mb-2">정렬 기준</h2>
                            <div className="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
                                <button 
                                    className={`flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 py-2 text-sm font-medium leading-normal transition-colors ${activeSort === 'newest' ? 'filter-chip-active' : 'filter-chip'}`}

                                </button>
                                <button 
                                    className={`flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full px-4 py-2 text-sm font-medium leading-normal transition-colors ${activeSort === 'oldest' ? 'filter-chip-active' : 'filter-chip'}`}
                                    onClick={() => setActiveSort('oldest')}
                                >
                                    오래된순

                const newIngredients = [...formData.ingredients];
                newIngredients[index] = value;
                setFormData(prev => ({ ...prev, ingredients: newIngredients }));

            const addIngredient = () => {
                setFormData(prev => ({
                    ...prev,
                    ingredients: [...prev.ingredients, '']
                }));
            };
            
            const removeIngredient = (index) => {
                const newIngredients = [...formData.ingredients];
                newIngredients.splice(index, 1);
                setFormData(prev => ({ ...prev, ingredients: newIngredients }));
            };
            
            const handleStepChange = (index, field, value) => {
                const newSteps = [...formData.steps];
                newSteps[index] = { ...newSteps[index], [field]: value };
                setFormData(prev => ({ ...prev, steps: newSteps }));
            };
            
            const addStep = () => {
                setFormData(prev => ({
                    ...prev,
                    steps: [...prev.steps, { name: '', time: '' }]
                }));
            };

                const cleanedSteps = formData.steps.filter(s => s.name.trim() !== '');

                    ...formData,
                    ingredients: cleanedIngredients,
                    steps: cleanedSteps
                };

                                <div>

                                        rows="3"
                                        className="form-input w-full rounded-lg border-gray-300 shadow-sm focus:border-primary-color focus:ring-primary-color"
                                        placeholder="레시피에 대한 간단한 설명을 입력하세요"
                                        required
                                    ></textarea>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label htmlFor="cookTime" className="form-label">조리 시간</label>
                                        <input
                                            type="text"

                                            + 재료 추가

                                    </div>
                                    
                                    <div className="space-y-2">
                                        {formData.ingredients.map((ingredient, index) => (
                                            <div key={index} className="flex items-center">

                                                    </button>

                                            </div>

                                        <button

                                                            </svg>
                                                        </button>

                                                <div className="space-y-2">

                            </div>
