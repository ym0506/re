<html><head>
    <meta charset="utf-8"/>
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <title>Stitch Design</title>
    <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .form-input {
          border: 1px solid #E5E7EB;transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .form-input:focus {
          border-color: #e92933;box-shadow: 0 0 0 2px rgba(233, 41, 51, 0.2);outline: none;}
        .form-input::placeholder {
          color: #9CA3AF;}
        .form-label {
          font-weight: 500;
          color: #374151;margin-bottom: 0.5rem;
          display: block;
        }
      </style>
    <style>
        body {
          min-height: max(884px, 100dvh);
        }
      </style>
      </head>
    <body class="bg-gray-50">
    <div class="relative flex size-full min-h-screen flex-col justify-between group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
    <div class="flex-grow">
    <header class="sticky top-0 z-10 bg-white shadow-sm">
    <div class="flex items-center p-4">
    <button class="text-gray-700 p-2 rounded-full hover:bg-gray-100">
    <span class="material-icons-outlined">arrow_back_ios_new</span>
    </button>
    <h1 class="text-xl font-bold text-gray-800 flex-1 text-center">New Recipe</h1>
    <div class="w-10"></div> 
    </div>
    </header>
    <main class="px-4 py-6 space-y-6">
    <div>
    <label class="form-label" for="recipeName">Recipe Name</label>
    <input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 bg-white h-12 placeholder:text-gray-400 p-3 text-base font-normal leading-normal" id="recipeName" placeholder="e.g., Grandma's Apple Pie" type="text" value=""/>
    </div>
    <div>
    <label class="form-label" for="description">Description</label>
    <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 bg-white min-h-28 placeholder:text-gray-400 p-3 text-base font-normal leading-normal" id="description" placeholder="A short summary of your delicious recipe..."></textarea>
    </div>
    <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Ingredients</h3>
    <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 bg-white min-h-36 placeholder:text-gray-400 p-3 text-base font-normal leading-normal" placeholder="e.g.,
    1 cup flour
    1/2 cup sugar
    1 egg"></textarea>
    <button class="mt-2 flex items-center text-sm text-[#e92933] hover:text-[#c72029] font-medium">
    <span class="material-icons-outlined mr-1 text-lg">add_circle_outline</span> Add Ingredient
              </button>
    </div>
    <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Steps</h3>
    <textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 bg-white min-h-48 placeholder:text-gray-400 p-3 text-base font-normal leading-normal" placeholder="e.g.,
    1. Preheat oven to 350°F (175°C)
    2. Mix ingredients in a large bowl
    3. Bake for 20 minutes or until golden brown"></textarea>
    <button class="mt-2 flex items-center text-sm text-[#e92933] hover:text-[#c72029] font-medium">
    <span class="material-icons-outlined mr-1 text-lg">add_circle_outline</span> Add Step
              </button>
    </div>
    <div>
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Photos</h3>
    <div class="grid grid-cols-2 gap-4 @container">
    <div class="aspect-square rounded-lg bg-gray-100 border-2 border-dashed border-gray-300 flex items-center justify-center cursor-pointer hover:border-[#e92933] hover:bg-red-50">
    <div class="text-center text-gray-500">
    <span class="material-icons-outlined text-4xl">add_a_photo</span>
    <p class="text-sm mt-1">Add Photo</p>
    </div>
    </div>
    <div class="aspect-square rounded-lg bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDOM78K6BPKhm7aW42F3eDvjGxMh6SRwRFWwF01S_SA-BGpYFrPbZualsER5EsMReUaMhCwHqadWRgLRaK_8ufVndpZkK9revOqoQcZmBJfzwCj31jFa_70gqKqAB_eadXLhrVNZzVDs02rIRQnIV4bfkF8l3bmRiE1-7NLpHi2CXgZDJU9n-EoZjMqKioVu3HeFFAR8M-O0xKU1MtW_KcWCByWYKThuGTxbhtjQuPHAOM6luoEIRjmp8RewBtImxgnPi-G-J-az8k");'>
    </div>
    </div>
    </div>
    </main>
    </div>
    <footer class="sticky bottom-0 bg-white border-t border-gray-200 px-4 py-3">
    <button class="flex w-full min-w-[84px] max-w-[480px] mx-auto cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-[#e92932] text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-[#c72029] transition-colors">
    <span class="truncate">Save Recipe</span>
    </button>
    </footer>
    </div>
    
    </body></html>
